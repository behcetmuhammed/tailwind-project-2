      >
        <!--* Yazı-->
        <div class="mx-auto max-w-3xl text-center">
          <h2
            class="font-display text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl"
          >
            Contact us
          </h2>
        </div>
        <!--* Body-->
        <div class="grid grid-rows-4 justify-center font-open my-3">
          <!--name-->
          <div id="namearea" class="text-xl grid grid-rows-2 text-start w-96">
            <label class="block" for="name">Name</label>
            <input
              class="rounded-md py-1 px-3"
              type="text"
              id="name"
              placeholder="Your name"
            />
          </div>
          <!--email-->
          <div id="emailarea" class="text-xl grid grid-rows-2 text-start mt-2">
            <label class="block" for="name">Email</label>
            <input
              class="rounded-md py-1 px-3"
              type="text"
              id="name"
              placeholder="Your email"
            />
          </div>
          <!--message-->
          <div
            id="messagearea"
            class="text-xl grid grid-rows-2 text-start mt-2"
          >
            <label class="block" for="name">Message</label>
            <input
              class="rounded-md py-1 px-3"
              type="text"
              id="name"
              placeholder="Message..."
            />
          </div>
          <!--send-->

            <button
              class="w-full h-9 rounded-lg my-3 bg-purple-700 hover:bg-purple-600 text-white font-semibold"
